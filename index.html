<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>

    <!-- external files -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

  
    <section class="intro">
        <div class="intro__wrapper">
            <div class="intro__msg">
                <h2>Let's Play</h2>
            </div>
            <div class="intro__start">
                <button class="start__button">
                    Start
                </button>
            </div>
        </div>
    </section>

    <main class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Message</h1>
            </div>
            <div class="main__content score">
                <div class="content__score">
                    <div class="score--icon">
                        <img src="media/image-icons/man-user-svgrepo-com.svg" width="40" height="40" alt="" class="icon__user">
                    </div>
                    <div class="score--icon vs">
                        <span>Vs</span>
                    </div>
                    <div class="score--icon">
                        <img src="media/image-icons/computer-svgrepo-com.svg" alt="" width="40" height="40" class="icon__computer">
                    </div>
                </div>
            </div>
            <div class="main__content score__number">
                <div class="number__user">
                    <h4>0</h4>
                </div>
                <div>:</div>
                <div class="number__computer">
                    <h4>0</h4>
                </div>
            </div>
            <div class="main__content gameplay">
                <div class="gameplay__result">
                    <span>user option</span>
                </div>
                <div class="gameplay__result">
                    <span>computer option</span>
                </div>
            </div>
            <div class="main__content button">
                <div class="button__options">
                    <button>
                        <img src="media/image-icons/rock-svgrepo-com.svg" width="50" height="50" alt="">
                    </button>
                </div>
                <div class="button__options">
                    <button>
                        <img src="media/image-icons/paper-svgrepo-com.svg" width="50" height="50" alt="">
                    </button>
                </div>
                <div class="button__options">
                    <button>
                        <img src="media/image-icons/scissors-svgrepo-com.svg" width="50" height="50" alt="">
                    </button>
                </div>
            </div>
        </div>
    </main>
